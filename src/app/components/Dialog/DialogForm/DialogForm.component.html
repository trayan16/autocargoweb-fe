<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <app-general-form #form [data] = "data.form | async"></app-general-form>
</div>
<div mat-dialog-actions>
    <button cdkFocusInitial mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="form.form.invalid" mat-button [mat-dialog-close]="form">
        <span>Ok</span>
    </button>
  </div>
